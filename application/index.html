<!DOCTYPE html>
<html>
	<head>
		<title>Collections: Your Collections</title>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="site.css">
	</head>

	<body>
		<div class="container" id="header">
			<div class="row">
				<div class="col-sm-4">
					<h3>COLLECTIONS</h3>
				</div>
				<div class="col-sm-7">
					<input type="text">
					<button type="button">Search</button>
				</div>
				<div class="col-sm-1">
					<button type="button" v-on:click="newItem">New</button>
				</div>
			</div>
			<hr>
		</div>
		<div class="container">
			<div class="list-group">
				<div class="list-group-item" v-for="(item, id) in items">
					<div class="row">
						<p class="col-sm-11">{{ item.name }}</p>
						<button type="button" class="col-sm-1" v-on:click="deleteItem(id)">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="node_modules/vue/dist/vue.global.js"></script>
	<script src="index.js"></script>
</html>
